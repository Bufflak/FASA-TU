// default FASA textures
KSP_TEXTURE_SET
{
	name = Apollo_CM_FASA
	title = FASA
	MATERIAL
	{
		shader = KSP/Bumped Specular
		excludeMesh = Flag
		excludeMesh = Glass
		excludeMesh = Top
		keyword = TU_STOCK_SPEC
		texture = _MainTex, FASA/Apollo/ApolloCSM/Apollo_CM
		texture = _BumpMap, FASA/Apollo/ApolloCSM/Apollo_CM_n_NRM			
	}
}
KSP_TEXTURE_SET
{
	name = Apollo_CM_G_FASA
	title = FASA
	MATERIAL
	{
		shader = KSP/Emissive/Specular
		mesh = Glass
		keyword = TU_STOCK_SPEC
		texture = _MainTex, FASA/Apollo/ApolloCSM/Apollo_CM			
		texture = _Emissive, FASA/Apollo/ApolloCSM/Apollo_CM_Emis
	}
}
KSP_TEXTURE_SET
{
	name = Apollo_CM_T_FASA
	title = FASA
	MATERIAL
	{
		shader = KSP/Bumped Specular
		mesh = Top
		keyword = TU_STOCK_SPEC
		texture = _MainTex, FASA/Apollo/ApolloCSM/Apollo_CM
		texture = _BumpMap, FASA/Apollo/ApolloCSM/Apollo_CM_n_NRM			
	}
}



// Recolor textures
KSP_TEXTURE_SET
{
	name = Apollo_CM_Capsule
	title = Capsule_TU
	recolorable = true
	MATERIAL
	{
		shader = TU/Metallic
		excludeMesh = Flag
		excludeMesh = Glass
		excludeMesh = Top
		keyword = TU_RECOLOR
		texture = _MainTex, FASA_TU/Apollo/CM/ACM_C_DIFF
		texture = _MaskTex, FASA_TU/Apollo/CM/ACM_C_MASK
		texture = _BumpMap, FASA_TU/Apollo/CM/ACM_C_NRM
		texture = _MetallicGlossMap, FASA_TU/Apollo/CM/ACM_C_MET		
		textureColor = _MetallicGlossMap, 0,0,0,0
		vector = _MetalNorm,0.0,0.0,0.0
	}
	COLORS
	{
		mainColor = white
		secondColor = orange
		detailColor = white
	}
}
KSP_TEXTURE_SET
{
	name = Apollo_CM_Glass
	title = Glass_TU
	recolorable = true
	MATERIAL
	{
		shader = TU/Metallic
		mesh = Glass
		keyword = TU_RECOLOR
		texture = _MainTex, FASA_TU/Apollo/CM/ACM_C_DIFF
		texture = _MaskTex, FASA_TU/Apollo/CM/ACM_G_MASK
		texture = _Emissive, FASA/Apollo/ApolloCSM/Apollo_CM_Emis
	}
	COLORS
	{
		mainColor = white
		secondColor = orange
		detailColor = white
	}
}
	
KSP_TEXTURE_SET
{
	name = Apollo_CM_Top
	title = Top_TU
	recolorable = true
	MATERIAL
	{
		shader = TU/Metallic
		mesh = Top
		keyword = TU_RECOLOR
		texture = _MainTex, FASA_TU/Apollo/CM/ACM_C_DIFF
		texture = _BumpMap, FASA_TU/Apollo/CM/ACM_C_NRM
		texture = _MetallicGlossMap, FASA_TU/Apollo/CM/ACM_C_MET
		texture = _MaskTex, FASA_TU/Apollo/CM/ACM_C_MASK
		textureColor = _MetallicGlossMap, 0,0,0,0
		vector = _MetalNorm,0.0,0.0,0.0
	}
	COLORS
	{
		mainColor = white
		secondColor = orange
		detailColor = white
	}
}	
	
	
	
@PART[FASAApollo_CM]:NEEDS[TexturesUnlimited]:FOR[FASA]
{
	
	MODULE
	{
		name = KSPTextureSwitch	
		transformName = Capsule
		sectionName = Capsule		
		currentTextureSet = Apollo_CM_FASA
		textureSet = Apollo_CM_FASA
		textureSet = Apollo_CM_Capsule
	}

	MODULE
	{
		name = KSPTextureSwitch			
		sectionName = Glass
		transformName = Glass		
		currentTextureSet = Apollo_CM_G_FASA
		textureSet = Apollo_CM_G_FASA
		textureSet = Apollo_CM_Glass
	}
	
	MODULE
	{
		name = KSPTextureSwitch			
		sectionName = Top	
		transformName = Top
		currentTextureSet = Apollo_CM_T_FASA
		textureSet = Apollo_CM_T_FASA
		textureSet = Apollo_CM_Top
	}
	
	MODULE
	{
		name = SSTURecolorGUI
	}
}