// default FASA textures

KSP_TEXTURE_SET
{
	name = ACM_T_C_FASA
	title = FASA
	MATERIAL
	{
		shader = KSP/Bumped Specular
		mesh = Cone
		keyword = TU_STOCK_SPEC
		texture = _MainTex, FASA/Apollo/ApolloCSM/Apollo_CM
		texture = _BumpMap, FASA/Apollo/ApolloCSM/Apollo_CM_n_NRM			
	}
}
KSP_TEXTURE_SET
{
	name = ACM_T_R_FASA
	title = FASA
	MATERIAL
	{
		shader = KSP/Bumped Specular
		mesh = Cone_Bits
		keyword = TU_STOCK_SPEC
		texture = _MainTex, FASA/Apollo/ApolloCSM/Apollo_CM			
		texture = _BumpMap, FASA/Apollo/ApolloCSM/Apollo_CM_n_NRM
	}
}




// Recolor textures

KSP_TEXTURE_SET
{
	name = ACM_T_C_TU
	title = TU
	recolorable = true
	MATERIAL
	{
		shader = TU/Metallic
		mesh = Cone
		keyword = TU_RECOLOR
		texture = _MainTex, FASA_TU/Apollo/CM/ACM_C_DIFF
		texture = _BumpMap, FASA_TU/Apollo/CM/ACM_C_NRM
		texture = _MetallicGlossMap, FASA_TU/Apollo/CM/ACM_C_MET
		texture = _MaskTex, FASA_TU/Apollo/CM/ACM_C_MASK
	}
	COLORS
	{
		mainColor = white
		secondColor = orange
		detailColor = white
	}
}
KSP_TEXTURE_SET
{
	name = ACM_T_R_TU
	title = TU
	recolorable = true
	MATERIAL
	{
		shader = TU/Metallic
		mesh = Cone_Bits
		keyword = TU_RECOLOR
		texture = _MainTex, FASA_TU/Apollo/CM/ACM_C_DIFF
		texture = _BumpMap, FASA_TU/Apollo/CM/ACM_C_NRM
		texture = _MetallicGlossMap, FASA_TU/Apollo/CM/ACM_C_MET
		texture = _MaskTex, FASA_TU/Apollo/CM/ACM_C_MASK	
	}
	COLORS
	{
		mainColor = white
		secondColor = orange
		detailColor = white
	}
}
	
	
	
	
@PART[FASAApollo_CM_Top]:NEEDS[TexturesUnlimited]:AFTER[FASA]
{
	
	MODULE
	{
		name = KSPTextureSwitch			  	
		sectionName = Cone		
		currentTextureSet = ACM_T_C_FASA
		textureSet = ACM_T_C_FASA
		textureSet = ACM_T_C_TU
	}

	MODULE
	{
		name = KSPTextureSwitch			
		sectionName = Rail		
		currentTextureSet = ACM_T_R_FASA
		textureSet = ACM_T_R_FASA
		textureSet = ACM_T_R_TU
	}

	MODULE
	{
		name = SSTURecolorGUI
	}
}